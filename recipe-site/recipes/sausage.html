   <h1>Sausage</h1> 
   <img src="../assets/sausage.jpg" alt="" width="450" height="300">
   <h2>Description</h2>
   <p>A nice sausage link.</p>
   <h3>Ingredients</h3>
   <ul>
       <li>2 feet casing</li>
       <li>1 Tbsp cumin</li>
       <li>1 Tbsp nutmeg</li>
       <li>1 1/2 lbs goat</li>
   </ul>
   <h3>Steps</h3>
   <ol>
        <li>Freeze and grind goat</li>
        <li>Mix with spices</li>
        <li>Press into casing</li>
        <li>Fry until done</li>
   </ol>
</body>
